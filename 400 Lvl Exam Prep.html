<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Practice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .flashcard-container {
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .header {
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .progress-info {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
      }

      .progress-bar {
        background: rgba(255, 255, 255, 0.3);
        height: 8px;
        border-radius: 4px;
        margin-top: 10px;
        overflow: hidden;
      }

      .progress-fill {
        background: linear-gradient(90deg, #4caf50, #81c784);
        height: 100%;
        border-radius: 4px;
        transition: width 0.3s ease;
        width: 0%;
      }

      .flashcard {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        perspective: 1000px;
        width: 100%;
        height: 400px;
        margin-bottom: 30px;
        cursor: pointer;
        position: relative;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .flashcard.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .wiggle {
        animation: wiggle 3s ease-in-out infinite alternate;
      }

      @keyframes wiggle {
        0% {
          transform: rotateY(5deg);
        }

        10% {
          transform: rotateY(-5deg);
        }

        20% {
          transform: rotateY(0deg);
        }
        30% {
          transform: rotateY(0deg);
        }
        60% {
          transform: rotateY(0deg);
        }
        80% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(0deg);
        }
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        font-size: 1.4rem;
        line-height: 1.6;
      }

      .card-front {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-weight: 600;
      }

      .card-back {
        background: linear-gradient(135deg, #4caf50, #45a049);
        color: white;
        transform: rotateY(180deg);
      }

      .card-type {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .nav-btn {
        background: linear-gradient(135deg, #ff6b6b, #ff8e53);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .flip-hint {
        color: white;
        margin-top: 15px;
        font-size: 1rem;
        opacity: 0.8;
      }

      .study-mode {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 25px;
        color: white;
        font-size: 1rem;
        margin-bottom: 15px;
        backdrop-filter: blur(10px);
      }

      .shuffle-btn {
        background: linear-gradient(135deg, #9c27b0, #e91e63);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-left: 15px;
      }

      .shuffle-btn:hover {
        transform: translateY(-1px);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .flashcard {
          height: 350px;
        }

        .card-front,
        .card-back {
          font-size: 1.2rem;
          padding: 30px;
        }

        .navigation {
          flex-direction: row;
          gap: 15px;
        }
        .shuffle-btn {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="flashcard-container">
      <div class="header">
        <h1>üå§Ô∏è Exam Prep Flashcards</h1>
        <div class="study-mode">Friendly Study Guide</div>
      </div>

      <div class="progress-info">
        <div>Card <span id="currentCard">1</span> of <span id="totalCards">10</span></div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <div class="flashcard" id="flashcard" onclick="flipCard()">
        <div class="card-inner" id="cardInner">
          <div class="card-front wiggle">
            <div class="card-type">Question</div>
            <div id="questionText">Loading...</div>
          </div>
          <div class="card-back">
            <div class="card-type">Answer</div>
            <div id="answerText">Loading...</div>
          </div>
        </div>
      </div>

      <div class="flip-hint">üí° Click the card to flip it!</div>

      <div class="navigation">
        <button class="nav-btn" id="prevBtn" onclick="previousCard()">‚¨ÖÔ∏è Previous</button>
        <button class="shuffle-btn" onclick="shuffleCards()">üîÄ Shuffle</button>
        <button class="nav-btn" id="nextBtn" onclick="nextCard()">Next ‚û°Ô∏è</button>
      </div>
    </div>

    <script>
      const flashcards = [
        {
          question: "What's the difference between a meteorological station and a weather station?",
          answer: "Meteorological station gives access to varieties of weather/climatic elements, while weather station gives access to limited weather elements.",
        },
        {
          question: "What is the main power supply for automatic weather stations and why?",
          answer: "Solar power is the main power supply because all instruments are motorable and need power supply.",
        },
        {
          question: "What are the main components of an automatic weather station?",
          answer: "Brain box (control point), sensors (carried underground communicating with satellites), and rain gauge.",
        },
        {
          question: "What are the three important parameters/indices of rainfall?",
          answer: "1) Rainfall amount (must satisfy crop water requirement)\n2) Rainfall intensity (amount per unit time)\n3) Rainfall duration (length of time)",
        },
        {
          question: "What instruments measure wind and what do they measure?",
          answer: "Wind vane measures wind direction\nCup anemometer measures wind speed\nClub anemometer (square-shaped) also measures wind speed",
        },
        {
          question: "What is the importance of wind measurements in agriculture?",
          answer: "Wind direction predicts seasons\nWind speed affects power generation (wind turbines)\nWind speed determines the extent of erosion and how far it can transport eroded particles",
        },
        {
          question: "What does a barometer measure?",
          answer: "A barometer measures atmospheric pressure.",
        },
        {
          question: "What does a Campbell sundial measure?",
          answer: "It measures:\n‚Ä¢ Amount of energy from the sun\n‚Ä¢ Amount of sunshine hours per day\n‚Ä¢ Amount of solar radiation",
        },
        {
          question: "What is the importance of sun to plants?",
          answer: "The sun is important for:\n‚Ä¢ Photosynthesis\n‚Ä¢ Metabolism of plants",
        },
        {
          question: "What does a cloud recorder do?",
          answer: "A cloud recorder:\n‚Ä¢ Records amount of clouds that form in a day\n‚Ä¢ Records thunder intensity\n‚Ä¢ Measures atmospheric temperature",
        },
        {
          question: "What are the different methods of soil sampling and what do they depend on?",
          answer: "The method of soil sampling depends on the purpose you want to achieve.",
        },
        {
          question: "How is soil sampled for microbial analysis?",
          answer: "For microbial analysis, you only need a surface scoop of the soil not more than five centimeters using a scoop spatula or spoon to scrub the surface soil because all the concentration of microbes are in the surface soil.",
        },
        {
          question: "How is soil sampled for fertility assessment?",
          answer: "For soil fertility assessment, the most fertile layer of the soil does not go beyond 30 centimeters. The sampling should be within 0 to 30 centimeters using a soil auger.",
        },
        {
          question: "What is a mini pit and what is it used for?",
          answer: "A mini pit is 50 centimeters by 50 centimeters by 50 centimeters volume which exposes the topsoil and part of the subsoil. It is used for soil fertility assessment and for preliminary investigation.",
        },
        {
          question: "What is a profile pit and what are its dimensions?",
          answer: "A profile pit has a dimension of one meter wide by two meters deep by two meters long. It is dug to a depth of 200 centimeters or until an impenetrable layer is reached.",
        },
        {
          question: "Why should the orientation of the profile pit face the sun?",
          answer: "The side to be described must face the sun because solar reflection is needed, most especially in determining soil color.",
        },
        {
          question: "What tool is used to determine soil color?",
          answer: "Soil color is determined using color charts.",
        },
        {
          question: "What happens if a profile pit cannot reach 200 centimeters depth?",
          answer: "Sometimes profile pits might not reach 200 centimeters due to impediments such as lithologic discontinuity, concrete, lithic layer, or water table.",
        },
        {
          question: "What is a mapping unit in soil survey?",
          answer: "A mapping unit is a representation of a soil in an environment. Soil at different places must be assessed and compared, and if they look similar, they can be grouped together as a mapping unit.",
        },
        {
          question: "What is the advantage of using a profile pit over other methods of soil survey?",
          answer: "The advantage of profile pit is that it gives general data used for general purpose assessments such as agriculture, engineering, and landscaping.",
        },
        {
          question: "What are the criteria for selecting a mapping unit?",
          answer: "The criteria for selecting a mapping unit include land use pattern, slope difference, and toposequence.",
        },
        {
          question: "What are the criteria for selecting a mapping unit?",
          answer: "The criteria include land use pattern, slope, and difference of a toposequence.",
        },
        {
          question: "What is a toposequence?",
          answer: "A toposequence refers to soils that are formed along a slope at different slope positions from the same parent material.",
        },
        {
          question: "What are the five units of classification of mapping units based on toposequence?",
          answer: "The five units are depression, lower slope, middle slope, upper slope, and crusts.",
        },
        {
          question: "What other names are used for depression and crusts?",
          answer: "Depression is also called toe slope and crusts are also called head slope.",
        },
        {
          question: "What determines the nature of soil in an environment?",
          answer: "The type of rocks found in an environment determines the nature of the soil.",
        },
        {
          question: "What are the geological formations found in Abuja?",
          answer: "Within Abuja, the geological formations are classified into Basement Complex and Sedimentary Basin.",
        },
        {
          question: "What areas of Abuja are associated with the Sedimentary Basin?",
          answer: "The Sedimentary Basin covers areas adjacent to major river courses like the Gurara River, passing through Rafin, Zurufi, Wawalada, Kwale, Awaji, and joining River Nanja in Mina.",
        },
        {
          question: "What areas of Abuja are associated with the Basement Complex?",
          answer: "The Basement Complex is found in upland areas with ancient volcanic activity that produced mountains, rocks, and hills, with diverse parent materials like Grand Crusts, Migmatites, and Hornblende.",
        },
        {
          question: "What types of rocks give rise to different soils?",
          answer: "Quartzites give sandy soil, while granites give loamy soil.",
        },
        {
          question: "What is the criterion for orienting a profile pit?",
          answer: "The profile pit must be oriented in the east-west direction, determined by the proposed time of profile description.",
        },
        {
          question: "What should be done to the paths not described in a profile pit?",
          answer: "Terraces must be created on the paths not described.",
        },
        {
          question: "What materials are needed for digging a profile pit?",
          answer: "Materials include digger, shovel, head pond, geologic hammer, color charts, sampling bags, plastic bowl, measuring tape, and core sampler.",
        },
      ];

      let currentCardIndex = 0;
      let isFlipped = false;

      function initializeFlashcards() {
        document.getElementById("totalCards").textContent = flashcards.length;
        loadCard();
        updateProgress();
        updateNavigationButtons();
      }

      function loadCard() {
        const card = flashcards[currentCardIndex];
        document.getElementById("questionText").textContent = card.question;
        document.getElementById("answerText").textContent = card.answer;

        // Reset flip state
        isFlipped = false;
        document.getElementById("flashcard").classList.remove("flipped");
      }

      function flipCard() {
        const flashcard = document.getElementById("flashcard");
        isFlipped = !isFlipped;

        if (isFlipped) {
          flashcard.classList.add("flipped");
        } else {
          flashcard.classList.remove("flipped");
        }
      }

      function nextCard() {
        if (currentCardIndex < flashcards.length - 1) {
          currentCardIndex++;
          loadCard();
          updateProgress();
          updateNavigationButtons();
        }
      }

      function previousCard() {
        if (currentCardIndex > 0) {
          currentCardIndex--;
          loadCard();
          updateProgress();
          updateNavigationButtons();
        }
      }

      function updateProgress() {
        const progressPercentage = ((currentCardIndex + 1) / flashcards.length) * 100;
        document.getElementById("progressFill").style.width = progressPercentage + "%";
        document.getElementById("currentCard").textContent = currentCardIndex + 1;
      }

      function updateNavigationButtons() {
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        prevBtn.disabled = currentCardIndex === 0;
        nextBtn.disabled = currentCardIndex === flashcards.length - 1;
      }

      function shuffleCards() {
        // Fisher-Yates shuffle algorithm
        for (let i = flashcards.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
        }

        currentCardIndex = 0;
        loadCard();
        updateProgress();
        updateNavigationButtons();
      }

      // Keyboard navigation
      document.addEventListener("keydown", function (event) {
        switch (event.code) {
          case "Space":
          case "Enter":
            event.preventDefault();
            flipCard();
            break;
          case "ArrowLeft":
            event.preventDefault();
            previousCard();
            break;
          case "ArrowRight":
            event.preventDefault();
            nextCard();
            break;
        }
      });

      // Initialize the flashcards when the page loads
      initializeFlashcards();
    </script>
  </body>
</html>
