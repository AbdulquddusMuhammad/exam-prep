        background: white;

        perspective: 1000px;
        width: 100%;
        height: 400px;
        margin-bottom: 30px;
        cursor: pointer;
        position: relative;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .flashcard.flipped .card-inner {
        transform: rotateY(180deg);
      }

      .wiggle {
        animation: wiggle 3s ease-in-out infinite alternate;
      }

      @keyframes wiggle {
        0% {
          transform: rotateY(5deg);
        }

        10% {
          transform: rotateY(-5deg);
        }

        20% {
          transform: rotateY(0deg);
        }
        30% {
          transform: rotateY(0deg);
        }
        60% {
          transform: rotateY(0deg);
        }
        80% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(0deg);
        }
      }

      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        font-size: 1.4rem;

      }

        color: white;
        font-weight: 600;
      }

      .card-back {
        background: linear-gradient(135deg, #4caf50, #45a049);
        color: white;
        text-align: left;
        transform: rotateY(180deg);
      }

        left: 20px;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 20px;

        font-weight: 500;

        margin-top: 20px;
      }

        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;

      }

      .flip-hint {

        border: none;

        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-left: 15px;
      }

      .shuffle-btn:hover {
        transform: translateY(-1px);
      }

          font-size: 2rem;

        color: white;
      }

        color: white;
      }

      .searchIt {
        font-size: 1.4rem;
      }
    </style>

      function initializeFlashcards() {

      function loadCard() {
        const card = flashcards[currentCardIndex];
        document.getElementById("questionText").innerHTML = card.question;
        document.getElementById("answerText").innerHTML = card.answer;

        // Reset flip state
        isFlipped = false;
        document.getElementById("flashcard").classList.remove("flipped");

      function flipCard() {
        const flashcard = document.getElementById("flashcard");
        isFlipped = !isFlipped;

        if (isFlipped) {
          flashcard.classList.add("flipped");
        } else {
          flashcard.classList.remove("flipped");
        }
      }

      function nextCard() {
        if (currentCardIndex < flashcards.length - 1) {
          currentCardIndex++;
          localStorage.setItem("qNumber", `${currentCardIndex}`);

          loadCard();
          updateProgress();
          updateNavigationButtons();
        }

          updateProgress();

      function updateNavigationButtons() {

        prevBtn.disabled = currentCardIndex === 0;

      function shuffleCards() {
        // Fisher-Yates shuffle algorithm
        for (let i = flashcards.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
        }

        currentCardIndex = 0;
        loadCard();
        updateProgress();
        updateNavigationButtons();
      }
